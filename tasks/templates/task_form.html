{% extends "base.html" %}
{% block title %}Task list{% endblock title %}
{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Create Task</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Task</button>
        </form>
    </div>
{% endblock content %}
